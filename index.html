<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Christmas Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* No background color here, let image show through */
            min-height: 100vh; 
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
        }

        /* Background Image Container Setup */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('assets/background.jpg'); 
            background-size: contain; /* Changed to 'contain' to show more of the image */
            background-repeat: no-repeat; /* Ensure it doesn't repeat if 'contain' leaves space */
            background-position: top center; /* Focus on the top part of the image */
            background-color: #556B8D; /* Fallback color for empty spaces if 'contain' is used */
        }

        /* #background-overlay removed */
        
        /* Targeted blur for the main app content area */
        #app {
            backdrop-filter: blur(3px); /* Apply blur directly to the app container */
            border-radius: 1rem; /* Match modal border-radius */
            overflow: hidden; /* Ensure blur doesn't extend beyond corners */
            background-color: rgba(255, 255, 255, 0.2); /* Very subtle background for app area */
            padding: 1rem; /* Adjust padding if needed due to blur */
        }

        /* Modal and Card Styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px); /* Modals still have blur */
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .card-shadow:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.2), 0 6px 8px -3px rgba(0, 0, 0, 0.1);
        }
        .button-primary {
            background-color: #b91c1c; /* Deeper Christmas Red */
            color: white;
            transition: background-color 0.2s;
        }
        .button-primary:hover {
            background-color: #9f1212;
        }
        .button-secondary {
            background-color: #059669; /* Deeper Christmas Green */
            color: white;
            transition: background-color 0.2s;
        }
        .button-secondary:hover {
            background-color: #047857;
        }
        /* Custom styles for input focus to match theme */
        input:focus, textarea:focus {
            border-color: #dc2626; /* Red-600 */
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3); /* Red-600 with opacity */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Background Image Container -->
    <div id="background-container"></div>
    
    <div id="app" class="max-w-6xl mx-auto relative z-10 p-6 md:p-8"> 
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-red-700 mb-2 drop-shadow-lg">Family Wishlists</h1>
        </header>

        <!-- Main Content & Controls -->
        <div class="flex justify-end mb-6">
            <button id="add-list-btn" onclick="openAddEditModal()" class="button-primary px-6 py-3 rounded-xl font-semibold shadow-lg flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Add My List
            </button>
        </div>

        <!-- Wishlist Grid -->
        <div id="lists-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- List cards will be rendered here -->
            <div id="loading-indicator" class="col-span-full text-center py-12 text-gray-700 text-lg font-semibold bg-white/70 rounded-xl shadow-md">Loading wish lists...</div>
        </div>
    </div>


    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay p-4">
        <div class="bg-stone-50 bg-opacity-95 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0 p-6" id="detail-modal-content">
            <div class="flex justify-between items-start mb-4">
                <h2 id="detail-list-name" class="text-3xl font-bold text-red-700"></h2>
                <button onclick="closeDetailModal()" class="text-gray-400 hover:text-red-500 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div id="detail-list-body" class="space-y-6 max-h-[70vh] overflow-y-auto pr-2">
                <!-- List content will be dynamically inserted here -->
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <button id="detail-edit-btn" onclick="openEditModalFromDetail()" class="button-secondary px-4 py-2 rounded-lg font-semibold shadow-md hidden">
                    Edit My List (Requires Password)
                </button>
                <div id="detail-owner-tag" class="text-sm text-gray-500 italic"></div>
                <button onclick="closeDetailModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-edit-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay p-4">
        <div class="bg-stone-50 bg-opacity-95 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0 p-6" id="add-edit-modal-content">
            <h2 id="add-edit-title" class="text-2xl font-bold text-red-700 mb-6">Create New Wishlist</h2>
            <form id="wishlist-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="list-doc-id">
                
                <div class="mb-4">
                    <label for="list-name" class="block text-gray-700 font-semibold mb-1">Your Name / List Title</label>
                    <input type="text" id="list-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                </div>

                <div class="mb-4">
                    <label for="list-password" class="block text-gray-700 font-semibold mb-1">Editing Password (For security)</label>
                    <input type="password" id="list-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                    <p class="text-xs text-gray-500 mt-1">This password will be required to edit the list later.</p>
                </div>

                <div class="space-y-4 max-h-72 overflow-y-auto pr-2">
                    <div class="bg-red-100 p-4 rounded-lg border border-red-300">
                        <label for="wants" class="block text-gray-700 font-semibold mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Things I Want (List items separated by new lines)
                        </label>
                        <textarea id="wants" rows="4" class="w-full px-3 py-2 border border-red-400 rounded-lg focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>

                    <div class="bg-green-100 p-4 rounded-lg border border-green-300">
                        <label for="needs" class="block text-gray-700 font-semibold mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.343-.468a2 2 0 00-1.022.547l-1.005 1.764M19.428 15.428A2 2 0 0021 13.193V12a2 2 0 00-2-2h-3C14 3.6 11.2 1 8 1a7 7 0 00-7 7v4.193a2 2 0 00.572 1.235l2.343.468a2 2 0 001.022-.547l1.005-1.764M19.428 15.428L14.331 20.697M5.572 15.428L10.669 20.697"></path></svg>
                            Things I Need
                        </label>
                        <textarea id="needs" rows="3" class="w-full px-3 py-2 border border-green-400 rounded-lg focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>

                    <div class="bg-stone-100 p-4 rounded-lg border border-stone-300">
                        <label for="dont-want" class="block text-gray-700 font-semibold mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            Things I Don't Want
                        </label>
                        <textarea id="dont-want" rows="2" class="w-full px-3 py-2 border border-stone-400 rounded-lg focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>

                    <div class="bg-yellow-100 p-4 rounded-lg border border-yellow-300">
                        <label for="activities" class="block text-gray-700 font-semibold mb-1 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            Two Christmas Activities I Want to Do
                        </label>
                        <textarea id="activities" rows="2" class="w-full px-3 py-2 border border-yellow-400 rounded-lg focus:ring-yellow-500 focus:border-yellow-500"></textarea>
                    </div>
                </div>

                <div id="form-message" class="mt-4 text-center font-medium hidden"></div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeAddEditModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="button-primary px-6 py-2 rounded-lg font-semibold shadow-md">
                        <span id="submit-text">Create List</span>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Password Modal for Editing -->
    <div id="password-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay p-4">
        <div class="bg-stone-50 bg-opacity-95 rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0 p-6" id="password-modal-content">
            <h2 class="text-xl font-bold text-red-700 mb-4">Confirm List Password</h2>
            <p class="text-gray-700 mb-4">Please enter the password you set for this list to confirm editing access.</p>
            <input type="password" id="edit-password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-red-500 focus:border-red-500" placeholder="Enter password">
            <div id="password-message" class="text-red-500 mb-4 hidden"></div>
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="closePasswordModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                <button type="button" onclick="verifyPasswordAndOpenEdit()" class="button-primary px-4 py-2 rounded-lg font-semibold shadow-md">Continue Edit</button>
            </div>
        </div>
    </div>


    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, onSnapshot, collection, query, getDoc, updateDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        
        // Data storage
        let currentLists = [];
        let listToEdit = null;
        let listToDetail = null;

        // Constants and Utilities
        const LISTS_COLLECTION_NAME = 'christmasLists';
        
        // Hash function for simple password security (not cryptographically secure, but functional for this app's purpose)
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function createToast(message, type = 'success') {
            const toast = document.createElement('div');
            const color = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `p-4 text-white rounded-lg shadow-xl ${color} opacity-0 transition-opacity duration-300 transform translate-x-10`;
            toast.textContent = message;

            document.getElementById('toast-container').appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-x-10');
                toast.classList.add('opacity-100', 'translate-x-0');
            }, 10);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-x-0');
                toast.classList.add('opacity-0', 'translate-x-10');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Modal Functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(`${modalId}-content`);
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(`${modalId}-content`);
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- Core App Logic ---

        function initFirebase() {
            try {
                // setLogLevel('debug'); // Uncomment for debugging
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 1. Authentication Check
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        startDataListener(); // Start listening for data once auth is ready
                    } else if (typeof __initial_auth_token !== 'undefined') {
                        // Attempt custom token sign-in if token is provided
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        // Sign in anonymously if no custom token is available
                        await signInAnonymously(auth);
                    }
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                createToast("Error: Firebase initialization failed. Check console for details.", 'error');
            }
        }

        function getCollectionRef() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const collectionPath = `/artifacts/${appId}/public/data/${LISTS_COLLECTION_NAME}`;
            return collection(db, collectionPath);
        }

        function startDataListener() {
            if (!isAuthReady || !db) return;

            const q = query(getCollectionRef());
            
            // Listen for real-time updates
            onSnapshot(q, (snapshot) => {
                currentLists = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    currentLists.push({ id: doc.id, ...data });
                });
                renderLists(currentLists);
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                createToast("Error fetching lists. See console.", 'error');
            });
            
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        function renderLists(lists) {
            const container = document.getElementById('lists-container');
            container.innerHTML = '';

            if (lists.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center py-12 text-gray-700 text-lg font-semibold bg-white/70 rounded-xl shadow-md">No wishlists created yet. Be the first!</p>';
                return;
            }

            lists.forEach(list => {
                const isOwner = list.creatorId === userId;
                const card = document.createElement('div');
                card.className = `bg-white/90 p-6 rounded-xl card-shadow cursor-pointer border-t-4 ${isOwner ? 'border-red-500' : 'border-green-500'}`;
                card.setAttribute('onclick', `openDetailModal('${list.id}')`);

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-2xl font-bold text-gray-800 truncate">${list.listName}</h3>
                        ${isOwner ? '<span class="text-xs bg-red-200 text-red-700 px-2 py-1 rounded-full font-medium">YOUR LIST</span>' : ''}
                    </div>
                    <div class="text-sm text-gray-600 space-y-2">
                        <p class="flex items-center"><svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> ${list.wants ? list.wants.split('\n').length : 0} Wants</p>
                        <p class="flex items-center"><svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.343-.468a2 2 0 00-1.022.547l-1.005 1.764M19.428 15.428A2 2 0 0021 13.193V12a2 2 0 00-2-2h-3C14 3.6 11.2 1 8 1a7 7 0 00-7 7v4.193a2 2 0 00.572 1.235l2.343.468a2 2 0 001.022-.547l1.005-1.764M19.428 15.428L14.331 20.697M5.572 15.428L10.669 20.697"></path></svg> ${list.needs ? list.needs.split('\n').length : 0} Needs</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openDetailModal(listId) {
            listToDetail = currentLists.find(l => l.id === listId);
            if (!listToDetail) return;

            const detailModal = document.getElementById('detail-modal');
            const detailBody = document.getElementById('detail-list-body');
            const isOwner = listToDetail.creatorId === userId;

            document.getElementById('detail-list-name').textContent = listToDetail.listName;
            // Only show a trimmed version of the ID if it's NOT the owner, to differentiate lists
            document.getElementById('detail-owner-tag').textContent = isOwner ? 'This is your list.' : `List Creator ID: ${listToDetail.creatorId.substring(0, 8)}...`;
            document.getElementById('detail-edit-btn').classList.toggle('hidden', !isOwner);

            detailBody.innerHTML = `
                ${renderSection('Things I Want', 'bg-red-100 text-red-800', listToDetail.wants)}
                ${renderSection('Things I Need', 'bg-green-100 text-green-800', listToDetail.needs)}
                ${renderSection('Things I Don\'t Want', 'bg-stone-100 text-gray-800', listToDetail['dont-want'])}
                ${renderSection('Two Christmas Activities I Want to Do', 'bg-yellow-100 text-yellow-800', listToDetail.activities)}
            `;

            openModal('detail-modal');
        }

        function renderSection(title, colorClass, content) {
            const items = content ? content.split('\n').filter(line => line.trim() !== '') : [];
            const listItems = items.length > 0
                ? items.map(item => `<li class="ml-4 list-disc">${item.trim()}</li>`).join('')
                : '<li class="text-gray-500 italic">No items listed.</li>';
            
            return `
                <div class="p-4 rounded-lg border ${colorClass}">
                    <h3 class="font-bold text-lg mb-2 flex items-center">${title}</h3>
                    <ul class="space-y-1">
                        ${listItems}
                    </ul>
                </div>
            `;
        }

        function closeDetailModal() {
            listToDetail = null;
            closeModal('detail-modal');
        }

        // --- Add/Edit Logic ---

        function openAddEditModal(list = null) {
            if (!isAuthReady || !userId) {
                createToast("Please wait for authentication to complete.", 'error');
                return;
            }

            listToEdit = list;
            const form = document.getElementById('wishlist-form');
            document.getElementById('add-edit-title').textContent = list ? 'Edit Your Wishlist' : 'Create New Wishlist';
            document.getElementById('submit-text').textContent = list ? 'Save Changes' : 'Create List';
            
            // Clear form
            form.reset();
            document.getElementById('list-doc-id').value = list ? list.id : '';
            document.getElementById('form-message').classList.add('hidden');
            
            // Pre-fill if editing
            if (list) {
                document.getElementById('list-name').value = list.listName || '';
                document.getElementById('wants').value = list.wants || '';
                document.getElementById('needs').value = list.needs || '';
                document.getElementById('dont-want').value = list['dont-want'] || '';
                document.getElementById('activities').value = list.activities || '';
                // The password field must be re-entered on edit for security, so we don't pre-fill it.
                // We change its requirement text to reflect that a new password will overwrite the old one.
                document.getElementById('list-password').placeholder = 'Enter new password to change, or original to keep';
                document.getElementById('list-password').required = false; 
            } else {
                 document.getElementById('list-password').placeholder = '';
                 document.getElementById('list-password').required = true;
            }

            closeDetailModal(); // Close detail if open
            openModal('add-edit-modal');
        }
        
        function closeAddEditModal() {
            listToEdit = null;
            closeModal('add-edit-modal');
        }

        function openEditModalFromDetail() {
            // This is triggered by the "Edit My List" button in the Detail Modal
            document.getElementById('edit-password-input').value = '';
            document.getElementById('password-message').classList.add('hidden');
            openModal('password-modal');
        }

        function closePasswordModal() {
            closeModal('password-modal');
        }

        async function verifyPasswordAndOpenEdit() {
            const enteredPassword = document.getElementById('edit-password-input').value;
            const passwordMessage = document.getElementById('password-message');
            passwordMessage.classList.add('hidden');

            if (!listToDetail || !enteredPassword) {
                passwordMessage.textContent = 'Please enter a password.';
                passwordMessage.classList.remove('hidden');
                return;
            }

            // Verify the entered password against the stored hash
            const enteredHash = await hashString(enteredPassword);

            if (enteredHash === listToDetail.passwordHash) {
                closePasswordModal();
                // If verified, proceed to open the edit modal with the current list data
                openAddEditModal(listToDetail);
            } else {
                passwordMessage.textContent = 'Incorrect password.';
                passwordMessage.classList.remove('hidden');
            }
        }


        async function handleFormSubmit(event) {
            event.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.classList.add('hidden');
            const docId = document.getElementById('list-doc-id').value;
            const listName = document.getElementById('list-name').value.trim();
            const password = document.getElementById('list-password').value.trim();
            
            const wants = document.getElementById('wants').value.trim();
            const needs = document.getElementById('needs').value.trim();
            const dontWant = document.getElementById('dont-want').value.trim();
            const activities = document.getElementById('activities').value.trim();

            if (!listName || (!docId && !password)) {
                 formMessage.textContent = "Please fill in the list name and password.";
                 formMessage.classList.remove('hidden');
                 formMessage.classList.add('text-red-500');
                 return;
            }
            
            const listData = {
                listName: listName,
                creatorId: userId,
                wants: wants,
                needs: needs,
                'dont-want': dontWant, // Note: using quotes for a field name with a hyphen
                activities: activities,
                lastUpdated: new Date().toISOString()
            };

            try {
                let finalPasswordHash = listToEdit ? listToEdit.passwordHash : '';

                if (password) {
                    // Only hash and set the password if the user provided one (required for new, optional for edit)
                    finalPasswordHash = await hashString(password);
                }
                
                if (!finalPasswordHash) {
                    // This error case should ideally not happen if required is enforced on new lists
                    throw new Error("A password must be set for new lists or re-entered/kept for existing lists.");
                }

                listData.passwordHash = finalPasswordHash;


                if (docId) {
                    // Editing existing document
                    const docRef = doc(getCollectionRef(), docId);
                    await updateDoc(docRef, listData);
                    createToast(`Successfully updated ${listName}!`);
                } else {
                    // Creating new document
                    await addDoc(getCollectionRef(), listData);
                    createToast(`Successfully created ${listName}'s list!`);
                }

                closeAddEditModal();

            } catch (e) {
                console.error("Error saving wishlist:", e);
                formMessage.textContent = `Error saving list: ${e.message}`;
                formMessage.classList.remove('hidden');
                formMessage.classList.add('text-red-500');
            }
        }

        // Initialize the app on load
        window.onload = initFirebase;
        
        // Expose functions globally for HTML event handlers
        window.openAddEditModal = openAddEditModal;
        window.closeAddEditModal = closeAddEditModal;
        window.handleFormSubmit = handleFormSubmit;
        window.openDetailModal = openDetailModal;
        window.closeDetailModal = closeDetailModal;
        window.openEditModalFromDetail = openEditModalFromDetail;
        window.closePasswordModal = closePasswordModal;
        window.verifyPasswordAndOpenEdit = verifyPasswordAndOpenEdit;
    </script>
</body>
</html>
